
<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>


<h2>Responsive Image Gallery</h2>

<h4>Resize the browser window to see the effect.</h4>

<div class="clearfix">
  
  <div data-sly-list.listofSlides="${resource.getChildren}">
    
      <div data-sly-list.innerSlides="${listofSlides.getChildren}">
        <div class="responsive">
          <div class="gallery">
            <a target="_blank" href="${innerSlides.galleryimage @ context='uri'}">
              <img src="${innerSlides.galleryimage @ context='uri'}" alt="${innerSlides.altText @ context='text'}" width="600" height="400">
            </a>
            <div class="desc">${innerSlides.gallerytext @ context='html'}</div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="clearfix"></div>

<div style="padding:6px;">
  <p>i am new image gallery</p>
</div>
